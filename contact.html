<!-- contact section -->
<section>
  <div class="container mb-5">
    <div class="col-md-12 col-lg-8" style="margin-top: 150px;">
     <h1 class="text-single">Contact Us</h1>
    </div>
  </div>

  <div class="contact mt-5">
    <div class="container">
       <div class="row">
        <div class="col-lg-7">
          <form>
            <div class="row g-3">
                <div class="col-md-6">
                  <label for="your-name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="your-name" name="your-name" required>
                </div>

                <div class="col-md-6">
                  <label for="your-surname" class="form-label">Your Surname</label>
                  <input type="text" class="form-control" id="your-surname" name="your-surname" required>
                </div>

                <div class="col-md-6">
                  <label for="your-email" class="form-label">Your Email</label>
                  <input type="email" class="form-control" id="your-email" name="your-email" required>
                </div>

                <div class="col-md-6">
                  <label for="your-subject" class="form-label">Your Subject</label>
                  <input type="text" class="form-control" id="your-subject" name="your-subject">
                </div>

                <div class="col-md-12">
                  <label for="your-message" class="form-label">Your Message</label>
                  <textarea name="your-message" class="form-control" id="your-message" rows="5" required></textarea>
                </div>

                <div class="mt-3 mb-5">
                  <button class="btn text-white bg-dark px-3 btn-lg rounded-0" type="submit"> Send Message</button>
                </div>
            </div>
          </form>
        </div>


        <div id="map" class="contact-map col-lg-5 mb-4">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3142720.6692160955!2d-125.88280731828532!3d37.57026510549227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia%2C%20USA!5e0!3m2!1sen!2sng!4v1691533814926!5m2!1sen!2sng" width="530" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
       </div>
    </div>
  </div>
</section>
